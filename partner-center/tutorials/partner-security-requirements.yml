- title: <span data-ttu-id="69480-104">Introducción</span><span class="sxs-lookup"><span data-stu-id="69480-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="69480-105">Seguridad y privacidad de los clientes y asociados son las principales prioridades para Microsoft.</span><span class="sxs-lookup"><span data-stu-id="69480-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="69480-106">Seguimos ver un número creciente de más sofisticados ataques de seguridad, principalmente relacionados con las identidades en peligro.</span><span class="sxs-lookup"><span data-stu-id="69480-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="69480-107">Como los controles preventivos desempeñan un papel clave en una estrategia de defensa global para frustrar los ataques de seguridad, comenzaremos a imponer un conjunto de requisitos de seguridad para ayudar a proteger los socios y sus clientes.</span><span class="sxs-lookup"><span data-stu-id="69480-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="69480-108">En este tutorial, aprenderá más acerca de los requisitos de seguridad asociado cómo cumplir ellos y el impacto en los usuarios del directorio asociado.</span><span class="sxs-lookup"><span data-stu-id="69480-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="69480-109">¿Cuáles son los requisitos de seguridad asociado?</span><span class="sxs-lookup"><span data-stu-id="69480-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="69480-110">Todos los asociados que participan en el programa proveedor de soluciones en la nube, los proveedores del Panel de Control y socios de Advisor son necesarios para aplicar la autenticación multifactor (MFA) para cada usuario en su inquilino de partner.</span><span class="sxs-lookup"><span data-stu-id="69480-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="69480-111">Esto puede hacerse mediante la habilitación de dos [directivas de línea de base de Azure Active Directory](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span><span class="sxs-lookup"><span data-stu-id="69480-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="69480-112">Las directivas de línea de base son un conjunto de directivas predefinidas que ayudan a proteger frente a ataques comunes muchas de las organizaciones.</span><span class="sxs-lookup"><span data-stu-id="69480-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="69480-113">Estos ataques comunes pueden incluir "phishing", reproducción y protector de contraseña.</span><span class="sxs-lookup"><span data-stu-id="69480-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="69480-114">Las directivas de línea de base están disponibles en todas las ediciones de Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="69480-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="69480-115">Microsoft ha realizado estas directivas de protección de la línea base disponible para todos los usuarios porque los ataques basados en la identidad han ido en aumento durante los últimos años.</span><span class="sxs-lookup"><span data-stu-id="69480-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="69480-116">Se describen las directivas de línea de base de dos que deben estar habilitadas en la tabla siguiente.</span><span class="sxs-lookup"><span data-stu-id="69480-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="69480-117">**Directiva**</span><span class="sxs-lookup"><span data-stu-id="69480-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="69480-118">**Requerir MFA para que los administradores**</span><span class="sxs-lookup"><span data-stu-id="69480-118">**Require MFA for admins**</span></span>|<span data-ttu-id="69480-119">La exigencia de MFA para la directiva de administradores, deberá habilitar los usuarios de los roles de administrador deben registrarse en MFA mediante la aplicación de autenticador.</span><span class="sxs-lookup"><span data-stu-id="69480-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="69480-120">Una vez completado el registro de MFA, los administradores deberán realizar MFA cada vez que inicien sesión en.</span><span class="sxs-lookup"><span data-stu-id="69480-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="69480-121">**Protección del usuario final**</span><span class="sxs-lookup"><span data-stu-id="69480-121">**End user protection**</span></span>|<span data-ttu-id="69480-122">Protección del usuario final es una directiva de línea de base MFA basadas en riesgos que protege todos los usuarios en un directorio.</span><span class="sxs-lookup"><span data-stu-id="69480-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="69480-123">Si habilita esta directiva requiere que todos los usuarios deben registrarse en MFA mediante la aplicación de autenticador.</span><span class="sxs-lookup"><span data-stu-id="69480-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="69480-124">Los usuarios pueden omitir el símbolo del sistema de registro MFA durante 14 días, tras el cual se bloqueará de iniciar sesión hasta que se registren en MFA.</span><span class="sxs-lookup"><span data-stu-id="69480-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="69480-125">Una vez registrado para MFA, se pedirá a los usuarios para MFA solo durante los intentos de inicio de sesión de riesgo.</span><span class="sxs-lookup"><span data-stu-id="69480-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="69480-126">Las cuentas de usuario en peligro se bloquean hasta que se restablece su contraseña y los eventos de riesgo se han descartado.</span><span class="sxs-lookup"><span data-stu-id="69480-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="69480-127">Cuando se habilitan estas directivas, cada usuario podrá usar Azure MFA sin costo adicional.</span><span class="sxs-lookup"><span data-stu-id="69480-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="69480-128">Si usa una solución de terceros, se deben aplicar MFA para cada usuario al tener acceso a servicios en la nube de Microsoft Commercial.</span><span class="sxs-lookup"><span data-stu-id="69480-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="69480-129">Puesto que todos los usuarios en el directorio de asociados, se exige MFA, habrá un impacto en cualquier automatización o integración que utiliza las credenciales de usuario.</span><span class="sxs-lookup"><span data-stu-id="69480-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="69480-130">Para abordar este impacto en que deberá modificar la forma la automatización o la integración se conecta a los servicios comerciales en la nube de Microsoft.</span><span class="sxs-lookup"><span data-stu-id="69480-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="69480-131">Si el servicio se está conectando a admite la autenticación basada en token, a continuación, se recomienda que implemente la [marco de modelo de aplicación Secure](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span><span class="sxs-lookup"><span data-stu-id="69480-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="69480-132">¿Cómo habilito la exigencia de MFA para la directiva de línea de base de los administradores?</span><span class="sxs-lookup"><span data-stu-id="69480-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="69480-133">El *exigencia de MFA para la administración* directiva básica requiere MFA para los siguientes roles de directorio, considera que los roles de Azure AD con más privilegios:</span><span class="sxs-lookup"><span data-stu-id="69480-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="69480-134">Administrador global</span><span class="sxs-lookup"><span data-stu-id="69480-134">Global administrator</span></span>

    - <span data-ttu-id="69480-135">Administrador de SharePoint</span><span class="sxs-lookup"><span data-stu-id="69480-135">SharePoint administrator</span></span>

    - <span data-ttu-id="69480-136">Administrador de Exchange</span><span class="sxs-lookup"><span data-stu-id="69480-136">Exchange administrator</span></span>

    - <span data-ttu-id="69480-137">Administrador de acceso condicional</span><span class="sxs-lookup"><span data-stu-id="69480-137">Conditional access administrator</span></span>

    - <span data-ttu-id="69480-138">Administrador de seguridad</span><span class="sxs-lookup"><span data-stu-id="69480-138">Security administrator</span></span>

    - <span data-ttu-id="69480-139">Administrador de soporte técnico o administrador de contraseñas</span><span class="sxs-lookup"><span data-stu-id="69480-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="69480-140">Administrador de facturación</span><span class="sxs-lookup"><span data-stu-id="69480-140">Billing administrator</span></span>

    - <span data-ttu-id="69480-141">Administrador de usuarios</span><span class="sxs-lookup"><span data-stu-id="69480-141">User administrator</span></span>


    <span data-ttu-id="69480-142">Tras la habilitación de la exigencia de MFA para los administradores directiva, los roles de nueve administrador anterior deberán registrarse en MFA mediante la aplicación Authenticator.</span><span class="sxs-lookup"><span data-stu-id="69480-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="69480-143">Una vez completado el registro de MFA, los administradores deberán realizar MFA cada vez que inicio de sesión único.</span><span class="sxs-lookup"><span data-stu-id="69480-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="69480-144">Si su organización tiene estas cuentas en uso en scripts o código, considere la posibilidad de reemplazarlos con [administra identidades](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span><span class="sxs-lookup"><span data-stu-id="69480-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="69480-145">Para habilitar esta directiva y proteger a los administradores:</span><span class="sxs-lookup"><span data-stu-id="69480-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="69480-146">Inicie sesión en el **portal Azure** como un administrador Global, Administrador de seguridad o administrador de acceso condicional.</span><span class="sxs-lookup"><span data-stu-id="69480-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="69480-147">Vaya a **Azure Active Directory** > **acceso condicional**.</span><span class="sxs-lookup"><span data-stu-id="69480-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="69480-148">En la lista de directivas, seleccione **directiva de línea base: Requerir MFA para que los administradores**.</span><span class="sxs-lookup"><span data-stu-id="69480-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="69480-149">Establecer **Habilitar directiva** a **usar la directiva inmediatamente**.</span><span class="sxs-lookup"><span data-stu-id="69480-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="69480-150">Haga clic en **guardar**.</span><span class="sxs-lookup"><span data-stu-id="69480-150">Click **Save**.</span></span>

      ![Requerir MFA para que los administradores](../images/security/baseline-policy-require-mfa-for-admins.png)

    > [!WARNING]

    > <span data-ttu-id="69480-152">Antes de habilitar esta directiva, asegúrese de que los usuarios no usan protocolos de autenticación heredados.</span><span class="sxs-lookup"><span data-stu-id="69480-152">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="69480-153">Consulte el artículo [Cómo: Autenticación heredada de bloque en Azure AD con el acceso condicional](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) para obtener más información.</span><span class="sxs-lookup"><span data-stu-id="69480-153">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="69480-154">Hay un problema conocido, lo que afecta a su capacidad para aprovechar los privilegios de administrador delegados para conectarse a Exchange Online PowerShell cuando se aplica la MFA.</span><span class="sxs-lookup"><span data-stu-id="69480-154">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="69480-155">Consulte [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obtener más información.</span><span class="sxs-lookup"><span data-stu-id="69480-155">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="69480-156">Una vez que tenga que habilitar la *exigencia de MFA para que los administradores* directiva de línea de base, los usuarios que sean miembros de los roles de administrador anterior encontrarán una experiencia nueva cuando inicien sesión en.</span><span class="sxs-lookup"><span data-stu-id="69480-156">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="69480-157">Las ilustraciones siguientes son lo que experimentarán los usuarios afectados por esta directiva</span><span class="sxs-lookup"><span data-stu-id="69480-157">The following figures are what users impacted by this policy will experience</span></span>

      ![Símbolo del sistema para obtener más información](../images/security/baseline-require-more-info.png)

      ![Validación de seguridad adicionales](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicación móvil](../images/security/baseline-configure-mobile-app.png)

      ![Configuración de validación de seguridad adicional completado](../images/security/baseline-security-verification-setup-completed.png)

      ![Validación de seguridad adicional comprobado](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="69480-163">Después de que el usuario ha completado los pasos anteriores podrán iniciar sesión en el servicio de nube de Microsoft que se intentaban obtener acceso.</span><span class="sxs-lookup"><span data-stu-id="69480-163">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="69480-164">¿Cómo se habilita la directiva de línea de base de protección de usuarios finales?</span><span class="sxs-lookup"><span data-stu-id="69480-164">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: >-
    <span data-ttu-id="69480-165">La directiva de línea de base de usuarios finales protection protege todos los usuarios en un directorio.</span><span class="sxs-lookup"><span data-stu-id="69480-165">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id="69480-166">Si habilita esta directiva requiere que todos los usuarios se registren para Azure MFA en 14 días.</span><span class="sxs-lookup"><span data-stu-id="69480-166">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id="69480-167">Una vez registrado, se solicitará a los usuarios para MFA solo durante los intentos de inicio de sesión de riesgo, este comportamiento cambiará para los inquilinos asociados en el futuro.</span><span class="sxs-lookup"><span data-stu-id="69480-167">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id="69480-168">Las cuentas de usuario en peligro se bloquean hasta que el restablecimiento de contraseña y el riesgo de despido.</span><span class="sxs-lookup"><span data-stu-id="69480-168">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>


    <span data-ttu-id="69480-169">La directiva **directiva de línea base: Protección del usuario final** viene previamente configurada y se mostrarán en la parte superior cuando vaya a la hoja de acceso condicional en Azure portal.</span><span class="sxs-lookup"><span data-stu-id="69480-169">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>


    <span data-ttu-id="69480-170">Para habilitar esta directiva y proteger a los usuarios:</span><span class="sxs-lookup"><span data-stu-id="69480-170">To enable this policy and protect your users:</span></span>


    1. <span data-ttu-id="69480-171">Inicie sesión en el **portal Azure** como un administrador Global, Administrador de seguridad o administrador de acceso condicional.</span><span class="sxs-lookup"><span data-stu-id="69480-171">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="69480-172">Vaya a **Azure Active Directory** > **acceso condicional**.</span><span class="sxs-lookup"><span data-stu-id="69480-172">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="69480-173">En la lista de directivas, seleccione **directiva de línea base: Protección del usuario final (versión preliminar)**.</span><span class="sxs-lookup"><span data-stu-id="69480-173">In the list of policies, select **Baseline policy: End user protection (preview)**.</span></span>

    4. <span data-ttu-id="69480-174">Establecer **Habilitar directiva** a **usar la directiva inmediatamente**.</span><span class="sxs-lookup"><span data-stu-id="69480-174">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="69480-175">Haga clic en **guardar**.</span><span class="sxs-lookup"><span data-stu-id="69480-175">Click **Save**.</span></span>

      ![Protección del usuario final](../images/security/baseline-policy-end-user-protection.png)

    > [!WARNING]

    > <span data-ttu-id="69480-177">Antes de habilitar esta directiva, asegúrese de que los usuarios no usan protocolos de autenticación heredados.</span><span class="sxs-lookup"><span data-stu-id="69480-177">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="69480-178">Consulte el artículo [Cómo: Autenticación heredada de bloque en Azure AD con el acceso condicional](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) para obtener más información.</span><span class="sxs-lookup"><span data-stu-id="69480-178">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="69480-179">Hay un problema conocido, lo que afecta a su capacidad para aprovechar los privilegios de administrador delegados para conectarse a Exchange Online PowerShell cuando se aplica la MFA.</span><span class="sxs-lookup"><span data-stu-id="69480-179">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="69480-180">Consulte [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obtener más información.</span><span class="sxs-lookup"><span data-stu-id="69480-180">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="69480-181">Una vez que haya habilitado la *protección del usuario final* directiva de línea base, todos los usuarios encontrarán una experiencia nueva cuando inicien sesión en.</span><span class="sxs-lookup"><span data-stu-id="69480-181">Once you have enabled the *End user protection* baseline policy, all users will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="69480-182">Las ilustraciones siguientes son lo que experimentarán los usuarios</span><span class="sxs-lookup"><span data-stu-id="69480-182">The following figures are what users will experience</span></span>

      ![Símbolo del sistema para obtener más información](../images/security/baseline-require-more-info.png)

      ![Validación de seguridad adicionales](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicación móvil](../images/security/baseline-configure-mobile-app.png)

      ![Configuración de validación de seguridad adicional completado](../images/security/baseline-security-verification-setup-completed.png)

      ![Validación de seguridad adicional comprobado](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="69480-188">Después de que el usuario ha completado los pasos anteriores, podrán iniciar sesión en el servicio de nube de Microsoft que se intentaban obtener acceso.</span><span class="sxs-lookup"><span data-stu-id="69480-188">After the user has completed the above, they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span> <span data-ttu-id="69480-189">Tenga en cuenta hasta que se aplican los requisitos de seguridad asociados, los usuarios que no están cubiertos por el *exigencia de MFA para que los administradores* directiva de línea de base sólo se pedirá MFA según riesgo.</span><span class="sxs-lookup"><span data-stu-id="69480-189">Note until the partner security requirements are enforced, users who are not covered by the *Require MFA for admins* baseline policy will only be prompted for MFA based on risk.</span></span>
