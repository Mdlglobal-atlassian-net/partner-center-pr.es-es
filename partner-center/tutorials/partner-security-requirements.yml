- title: <span data-ttu-id="d001a-104">Introducción</span><span class="sxs-lookup"><span data-stu-id="d001a-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="d001a-105">La seguridad y la privacidad de los clientes y asociados son las principales prioridades de Microsoft.</span><span class="sxs-lookup"><span data-stu-id="d001a-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="d001a-106">Seguimos viendo un número creciente de ataques de seguridad más sofisticados, principalmente relacionados con las identidades en peligro.</span><span class="sxs-lookup"><span data-stu-id="d001a-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="d001a-107">Como los controles preventivos juegan un papel clave en una estrategia de defensa general para frustrar los ataques de seguridad, comenzaremos a aplicar un conjunto de requisitos de seguridad obligatorios para ayudar a proteger a los asociados y sus clientes.</span><span class="sxs-lookup"><span data-stu-id="d001a-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="d001a-108">A través de este tutorial, obtendrá más información sobre los requisitos de seguridad de los asociados, cómo cumplirlos y el impacto en los usuarios del directorio de su socio.</span><span class="sxs-lookup"><span data-stu-id="d001a-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="d001a-109">¿Cuáles son los requisitos de seguridad del asociado?</span><span class="sxs-lookup"><span data-stu-id="d001a-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="d001a-110">Todos los asociados que participan en el programa proveedor de soluciones en la nube, los proveedores del panel de control y los asociados de Advisor deben aplicar la autenticación multifactor (MFA) para cada usuario en su inquilino de asociado.</span><span class="sxs-lookup"><span data-stu-id="d001a-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="d001a-111">Esto se puede hacer habilitando dos [Azure Active Directory directivas de línea de base](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span><span class="sxs-lookup"><span data-stu-id="d001a-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="d001a-112">Las directivas de línea de base son un conjunto de directivas predefinidas que ayudan a proteger las organizaciones frente a muchos ataques comunes.</span><span class="sxs-lookup"><span data-stu-id="d001a-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="d001a-113">Estos ataques comunes pueden incluir la pulverización de contraseñas, la reproducción y la suplantación de identidad.</span><span class="sxs-lookup"><span data-stu-id="d001a-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="d001a-114">Las directivas de línea de base están disponibles en todas las ediciones de Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="d001a-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="d001a-115">Microsoft está poniendo estas directivas de protección de línea de base a disposición de todos los usuarios porque los ataques basados en identidad han estado en aumento en los últimos años.</span><span class="sxs-lookup"><span data-stu-id="d001a-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="d001a-116">Las dos directivas de línea de base que deben habilitarse se describen en la tabla siguiente.</span><span class="sxs-lookup"><span data-stu-id="d001a-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="d001a-117">**Directiva**</span><span class="sxs-lookup"><span data-stu-id="d001a-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="d001a-118">**Requerir MFA para administradores**</span><span class="sxs-lookup"><span data-stu-id="d001a-118">**Require MFA for admins**</span></span>|<span data-ttu-id="d001a-119">La habilitación de la Directiva requerir MFA para administradores requiere que los usuarios de los roles de administrador se registren en MFA con la aplicación Authenticator.</span><span class="sxs-lookup"><span data-stu-id="d001a-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="d001a-120">Una vez completado el registro de MFA, los administradores deberán realizar MFA cada vez que inicien sesión.</span><span class="sxs-lookup"><span data-stu-id="d001a-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="d001a-121">**Protección de usuarios finales**</span><span class="sxs-lookup"><span data-stu-id="d001a-121">**End user protection**</span></span>|<span data-ttu-id="d001a-122">La protección del usuario final es una directiva de línea de base de MFA basada en riesgos que protege a todos los usuarios de un directorio.</span><span class="sxs-lookup"><span data-stu-id="d001a-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="d001a-123">La habilitación de esta directiva requiere que todos los usuarios se registren para MFA con la aplicación Authenticator.</span><span class="sxs-lookup"><span data-stu-id="d001a-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="d001a-124">Los usuarios pueden omitir la solicitud de registro de MFA durante 14 días, tras lo cual se les bloqueará el iniciar sesión hasta que se registren en MFA.</span><span class="sxs-lookup"><span data-stu-id="d001a-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="d001a-125">Una vez que se haya registrado para MFA, solo se solicitará a los usuarios la MFA durante los intentos de inicio de sesión peligrosos.</span><span class="sxs-lookup"><span data-stu-id="d001a-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="d001a-126">Las cuentas de usuario en peligro se bloquean hasta que se restablece la contraseña y se descartan los eventos de riesgo.</span><span class="sxs-lookup"><span data-stu-id="d001a-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="d001a-127">Cuando estas directivas están habilitadas, cada usuario podrá usar Azure MFA sin costo adicional.</span><span class="sxs-lookup"><span data-stu-id="d001a-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="d001a-128">Si usa una solución de terceros, debe aplicar MFA para cada usuario al acceder a los servicios en la nube de Microsoft Commercial.</span><span class="sxs-lookup"><span data-stu-id="d001a-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="d001a-129">Puesto que se aplicará MFA para todos los usuarios del directorio de asociados, habrá un impacto en cualquier automatización o integración que use las credenciales del usuario.</span><span class="sxs-lookup"><span data-stu-id="d001a-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="d001a-130">Para solucionar este impacto, tendrá que modificar la forma en que su automatización o integración se conecta a los servicios en la nube de Microsoft Commercial.</span><span class="sxs-lookup"><span data-stu-id="d001a-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="d001a-131">Si el servicio al que se está conectando admite la autenticación basada en tokens, se recomienda que implemente el [marco de modelo de aplicación segura](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span><span class="sxs-lookup"><span data-stu-id="d001a-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="d001a-132">Cómo habilitar la Directiva de línea de base requerir MFA para administradores</span><span class="sxs-lookup"><span data-stu-id="d001a-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="d001a-133">La directiva *requerir MFA para la línea de base de administrador* requiere MFA para los siguientes roles de directorio, que se consideran los roles Azure ad con más privilegios:</span><span class="sxs-lookup"><span data-stu-id="d001a-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="d001a-134">Administrador global</span><span class="sxs-lookup"><span data-stu-id="d001a-134">Global administrator</span></span>

    - <span data-ttu-id="d001a-135">Administrador de SharePoint</span><span class="sxs-lookup"><span data-stu-id="d001a-135">SharePoint administrator</span></span>

    - <span data-ttu-id="d001a-136">Administrador de Exchange</span><span class="sxs-lookup"><span data-stu-id="d001a-136">Exchange administrator</span></span>

    - <span data-ttu-id="d001a-137">Administrador de acceso condicional</span><span class="sxs-lookup"><span data-stu-id="d001a-137">Conditional access administrator</span></span>

    - <span data-ttu-id="d001a-138">Administrador de seguridad</span><span class="sxs-lookup"><span data-stu-id="d001a-138">Security administrator</span></span>

    - <span data-ttu-id="d001a-139">Administrador de soporte técnico/administrador de contraseñas</span><span class="sxs-lookup"><span data-stu-id="d001a-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="d001a-140">Administrador de facturación</span><span class="sxs-lookup"><span data-stu-id="d001a-140">Billing administrator</span></span>

    - <span data-ttu-id="d001a-141">Administrador de usuarios</span><span class="sxs-lookup"><span data-stu-id="d001a-141">User administrator</span></span>


    <span data-ttu-id="d001a-142">Al habilitar la Directiva requerir MFA para administradores, se requerirán los nueve roles de administrador anteriores para registrarse en MFA con la aplicación Authenticator.</span><span class="sxs-lookup"><span data-stu-id="d001a-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="d001a-143">Una vez completado el registro de MFA, los administradores deberán realizar MFA cada vez que inicien sesión.</span><span class="sxs-lookup"><span data-stu-id="d001a-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="d001a-144">Si su organización tiene estas cuentas en uso en scripts o código, considere la posibilidad [](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)de reemplazarlas por identidades administradas.</span><span class="sxs-lookup"><span data-stu-id="d001a-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="d001a-145">Para habilitar esta directiva y proteger a los administradores:</span><span class="sxs-lookup"><span data-stu-id="d001a-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="d001a-146">Inicie sesión en el **Azure portal** como administrador global, administrador de seguridad o administrador de acceso condicional.</span><span class="sxs-lookup"><span data-stu-id="d001a-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="d001a-147">Vaya a **Azure Active Directory** > **acceso condicional**.</span><span class="sxs-lookup"><span data-stu-id="d001a-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="d001a-148">En la lista de directivas, seleccione **Directiva de línea base: Requerir MFA para administradores**.</span><span class="sxs-lookup"><span data-stu-id="d001a-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="d001a-149">Establezca **Habilitar Directiva** para **usar la Directiva inmediatamente**.</span><span class="sxs-lookup"><span data-stu-id="d001a-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="d001a-150">Haga clic en **Guardar**.</span><span class="sxs-lookup"><span data-stu-id="d001a-150">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="d001a-151">Antes de habilitar esta Directiva, asegúrese de que los usuarios no utilicen protocolos de autenticación heredados.</span><span class="sxs-lookup"><span data-stu-id="d001a-151">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="d001a-152">Consulte el artículo [cómo: Bloquee la autenticación heredada para Azure ad](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) con acceso condicional para obtener más información.</span><span class="sxs-lookup"><span data-stu-id="d001a-152">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="d001a-153">Existe un problema conocido que afecta a su capacidad de aprovechar los privilegios administrativos delegados para conectarse a Exchange Online PowerShell cuando se aplica MFA.</span><span class="sxs-lookup"><span data-stu-id="d001a-153">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="d001a-154">Consulte [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obtener más información.</span><span class="sxs-lookup"><span data-stu-id="d001a-154">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="d001a-155">Una vez que haya habilitado la Directiva de línea de base *requerir MFA para administradores* , los usuarios que sean miembros de los roles de administrador anteriores tendrán una nueva experiencia cuando inicien sesión.</span><span class="sxs-lookup"><span data-stu-id="d001a-155">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="d001a-156">Las siguientes figuras son lo que experimentarán los usuarios afectados por esta Directiva</span><span class="sxs-lookup"><span data-stu-id="d001a-156">The following figures are what users impacted by this policy will experience</span></span>

      ![Solicitar más información](../images/security/baseline-require-more-info.png)

      ![Validación de seguridad adicional](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicación móvil](../images/security/baseline-configure-mobile-app.png)

      ![Se completó la configuración de validación de seguridad adicional](../images/security/baseline-security-verification-setup-completed.png)

      ![Validación de seguridad adicional comprobada](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="d001a-162">Una vez que el usuario haya completado lo anterior, podrá iniciar sesión en el servicio en la nube de Microsoft al que estaba intentando obtener acceso.</span><span class="sxs-lookup"><span data-stu-id="d001a-162">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="d001a-163">Cómo habilitar la Directiva de línea de base de protección del usuario final</span><span class="sxs-lookup"><span data-stu-id="d001a-163">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: >-
    <span data-ttu-id="d001a-164">La Directiva de línea de base de protección del usuario final protege a todos los usuarios de un directorio.</span><span class="sxs-lookup"><span data-stu-id="d001a-164">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id="d001a-165">La habilitación de esta directiva requiere que todos los usuarios se registren en Azure MFA en 14 días.</span><span class="sxs-lookup"><span data-stu-id="d001a-165">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id="d001a-166">Una vez registrado, solo se solicitará a los usuarios la MFA durante los intentos de inicio de sesión peligrosos, este comportamiento cambiará en el futuro a los inquilinos asociados.</span><span class="sxs-lookup"><span data-stu-id="d001a-166">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id="d001a-167">Las cuentas de usuario en peligro se bloquean hasta que el restablecimiento de contraseña y el riesgo se descartan.</span><span class="sxs-lookup"><span data-stu-id="d001a-167">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>


    <span data-ttu-id="d001a-168">Directiva de **línea de base de directiva: La protección** de usuarios finales viene preconfigurada y se mostrará en la parte superior cuando vaya a la hoja de acceso condicional en Azure portal.</span><span class="sxs-lookup"><span data-stu-id="d001a-168">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>


    <span data-ttu-id="d001a-169">Para habilitar esta directiva y proteger a los usuarios:</span><span class="sxs-lookup"><span data-stu-id="d001a-169">To enable this policy and protect your users:</span></span>


    1. <span data-ttu-id="d001a-170">Inicie sesión en el **Azure portal** como administrador global, administrador de seguridad o administrador de acceso condicional.</span><span class="sxs-lookup"><span data-stu-id="d001a-170">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="d001a-171">Vaya a **Azure Active Directory** > **acceso condicional**.</span><span class="sxs-lookup"><span data-stu-id="d001a-171">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="d001a-172">En la lista de directivas, seleccione **Directiva de línea base: Protección de usuarios finales (versión**preliminar).</span><span class="sxs-lookup"><span data-stu-id="d001a-172">In the list of policies, select **Baseline policy: End user protection (preview)**.</span></span>

    4. <span data-ttu-id="d001a-173">Establezca **Habilitar Directiva** para **usar la Directiva inmediatamente**.</span><span class="sxs-lookup"><span data-stu-id="d001a-173">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="d001a-174">Haga clic en **Guardar**.</span><span class="sxs-lookup"><span data-stu-id="d001a-174">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="d001a-175">Antes de habilitar esta Directiva, asegúrese de que los usuarios no utilicen protocolos de autenticación heredados.</span><span class="sxs-lookup"><span data-stu-id="d001a-175">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="d001a-176">Consulte el artículo [cómo: Bloquee la autenticación heredada para Azure ad](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) con acceso condicional para obtener más información.</span><span class="sxs-lookup"><span data-stu-id="d001a-176">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="d001a-177">Existe un problema conocido que afecta a su capacidad de aprovechar los privilegios administrativos delegados para conectarse a Exchange Online PowerShell cuando se aplica MFA.</span><span class="sxs-lookup"><span data-stu-id="d001a-177">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="d001a-178">Consulte [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obtener más información.</span><span class="sxs-lookup"><span data-stu-id="d001a-178">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="d001a-179">Una vez que haya habilitado la Directiva de línea de base de *protección del usuario final* , todos los usuarios tendrán una nueva experiencia cuando inicien sesión.</span><span class="sxs-lookup"><span data-stu-id="d001a-179">Once you have enabled the *End user protection* baseline policy, all users will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="d001a-180">Las siguientes figuras son lo que experimentarán los usuarios</span><span class="sxs-lookup"><span data-stu-id="d001a-180">The following figures are what users will experience</span></span>

      ![Solicitar más información](../images/security/baseline-require-more-info.png)

      ![Validación de seguridad adicional](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicación móvil](../images/security/baseline-configure-mobile-app.png)

      ![Se completó la configuración de validación de seguridad adicional](../images/security/baseline-security-verification-setup-completed.png)

      ![Validación de seguridad adicional comprobada](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="d001a-186">Una vez que el usuario haya completado lo anterior, podrá iniciar sesión en el servicio en la nube de Microsoft al que estaba intentando obtener acceso.</span><span class="sxs-lookup"><span data-stu-id="d001a-186">After the user has completed the above, they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span> <span data-ttu-id="d001a-187">Tenga en cuenta que hasta que se apliquen los requisitos de seguridad del asociado, los usuarios que no estén incluidos en la Directiva de línea de base *requerir MFA para administradores* solo se les pedirá que MFA se base en el riesgo.</span><span class="sxs-lookup"><span data-stu-id="d001a-187">Note until the partner security requirements are enforced, users who are not covered by the *Require MFA for admins* baseline policy will only be prompted for MFA based on risk.</span></span>
