- title: Introducción
  durationInMinutes: 5
  content: >
    La seguridad y la privacidad de los clientes y asociados son las principales prioridades de Microsoft. Seguimos viendo un número creciente de ataques de seguridad más sofisticados, principalmente relacionados con las identidades en peligro. Como los controles preventivos juegan un papel clave en una estrategia de defensa general para frustrar los ataques de seguridad, comenzaremos a aplicar un conjunto de requisitos de seguridad obligatorios para ayudar a proteger a los asociados y sus clientes.


    A través de este tutorial, obtendrá más información sobre los requisitos de seguridad de los asociados, cómo cumplirlos y el impacto en los usuarios del directorio de su socio.
- title: ¿Cuáles son los requisitos de seguridad del asociado?
  durationInMinutes: 1
  content: >
    Todos los asociados que participan en el programa proveedor de soluciones en la nube, los proveedores del panel de control y los asociados de Advisor deben aplicar la autenticación multifactor (MFA) para cada usuario en su inquilino de asociado. Esto se puede hacer habilitando dos [Azure Active Directory directivas de línea de base](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection). Las directivas de línea de base son un conjunto de directivas predefinidas que ayudan a proteger las organizaciones frente a muchos ataques comunes. Estos ataques comunes pueden incluir la pulverización de contraseñas, la reproducción y la suplantación de identidad. Las directivas de línea de base están disponibles en todas las ediciones de Azure Active Directory. Microsoft está poniendo estas directivas de protección de línea de base a disposición de todos los usuarios porque los ataques basados en identidad han estado en aumento en los últimos años.


    Las dos directivas de línea de base que deben habilitarse se describen en la tabla siguiente.


    |**Directiva**| |

    |-----|-----|

    |**Requerir MFA para administradores**|La habilitación de la Directiva requerir MFA para administradores requiere que los usuarios de los roles de administrador se registren en MFA con la aplicación Authenticator. Una vez completado el registro de MFA, los administradores deberán realizar MFA cada vez que inicien sesión.|

    |**Protección de usuarios finales**|La protección del usuario final es una directiva de línea de base de MFA basada en riesgos que protege a todos los usuarios de un directorio. La habilitación de esta directiva requiere que todos los usuarios se registren para MFA con la aplicación Authenticator. Los usuarios pueden omitir la solicitud de registro de MFA durante 14 días, tras lo cual se les bloqueará el iniciar sesión hasta que se registren en MFA. Una vez que se haya registrado para MFA, solo se solicitará a los usuarios la MFA durante los intentos de inicio de sesión peligrosos. Las cuentas de usuario en peligro se bloquean hasta que se restablece la contraseña y se descartan los eventos de riesgo.|


    Cuando estas directivas están habilitadas, cada usuario podrá usar Azure MFA sin costo adicional. Si usa una solución de terceros, debe aplicar MFA para cada usuario al acceder a los servicios en la nube de Microsoft Commercial.


    > [!IMPORTANT]

    > Puesto que se aplicará MFA para todos los usuarios del directorio de asociados, habrá un impacto en cualquier automatización o integración que use las credenciales del usuario. Para solucionar este impacto, tendrá que modificar la forma en que su automatización o integración se conecta a los servicios en la nube de Microsoft Commercial. Si el servicio al que se está conectando admite la autenticación basada en tokens, se recomienda que implemente el [marco de modelo de aplicación segura](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).
- title: Cómo habilitar la Directiva de línea de base requerir MFA para administradores
  durationInMinutes: 5
  content: >
    La directiva *requerir MFA para la línea de base de administrador* requiere MFA para los siguientes roles de directorio, que se consideran los roles Azure ad con más privilegios:


    - Administrador global

    - Administrador de SharePoint

    - Administrador de Exchange

    - Administrador de acceso condicional

    - Administrador de seguridad

    - Administrador de soporte técnico/administrador de contraseñas

    - Administrador de facturación

    - Administrador de usuarios


    Al habilitar la Directiva requerir MFA para administradores, se requerirán los nueve roles de administrador anteriores para registrarse en MFA con la aplicación Authenticator. Una vez completado el registro de MFA, los administradores deberán realizar MFA cada vez que inicien sesión.


    Si su organización tiene estas cuentas en uso en scripts o código, considere la posibilidad [](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)de reemplazarlas por identidades administradas.


    Para habilitar esta directiva y proteger a los administradores:


    1. Inicie sesión en el **Azure portal** como administrador global, administrador de seguridad o administrador de acceso condicional.

    2. Vaya a **Azure Active Directory** > **acceso condicional**.

    3. En la lista de directivas, seleccione **Directiva de línea base: Requerir MFA para administradores**.

    4. Establezca **Habilitar Directiva** para **usar la Directiva inmediatamente**.

    5. Haga clic en **Guardar**.


    > [!WARNING]

    > Antes de habilitar esta Directiva, asegúrese de que los usuarios no utilicen protocolos de autenticación heredados. Consulte el artículo [cómo: Bloquee la autenticación heredada para Azure ad](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) con acceso condicional para obtener más información.


    > [!IMPORTANT]

    > Existe un problema conocido que afecta a su capacidad de aprovechar los privilegios administrativos delegados para conectarse a Exchange Online PowerShell cuando se aplica MFA. Consulte [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obtener más información.


    Una vez que haya habilitado la Directiva de línea de base *requerir MFA para administradores* , los usuarios que sean miembros de los roles de administrador anteriores tendrán una nueva experiencia cuando inicien sesión. Las siguientes figuras son lo que experimentarán los usuarios afectados por esta Directiva

      ![Solicitar más información](../images/security/baseline-require-more-info.png)

      ![Validación de seguridad adicional](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicación móvil](../images/security/baseline-configure-mobile-app.png)

      ![Se completó la configuración de validación de seguridad adicional](../images/security/baseline-security-verification-setup-completed.png)

      ![Validación de seguridad adicional comprobada](../images/security/baseline-security-verification-confirmed.png)

    Una vez que el usuario haya completado lo anterior, podrá iniciar sesión en el servicio en la nube de Microsoft al que estaba intentando obtener acceso.
- title: Cómo habilitar la Directiva de línea de base de protección del usuario final
  durationInMinutes: 5
  content: >-
    La Directiva de línea de base de protección del usuario final protege a todos los usuarios de un directorio. La habilitación de esta directiva requiere que todos los usuarios se registren en Azure MFA en 14 días. Una vez registrado, solo se solicitará a los usuarios la MFA durante los intentos de inicio de sesión peligrosos, este comportamiento cambiará en el futuro a los inquilinos asociados. Las cuentas de usuario en peligro se bloquean hasta que el restablecimiento de contraseña y el riesgo se descartan.


    Directiva de **línea de base de directiva: La protección** de usuarios finales viene preconfigurada y se mostrará en la parte superior cuando vaya a la hoja de acceso condicional en Azure portal.


    Para habilitar esta directiva y proteger a los usuarios:


    1. Inicie sesión en el **Azure portal** como administrador global, administrador de seguridad o administrador de acceso condicional.

    2. Vaya a **Azure Active Directory** > **acceso condicional**.

    3. En la lista de directivas, seleccione **Directiva de línea base: Protección de usuarios finales (versión**preliminar).

    4. Establezca **Habilitar Directiva** para **usar la Directiva inmediatamente**.

    5. Haga clic en **Guardar**.


    > [!WARNING]

    > Antes de habilitar esta Directiva, asegúrese de que los usuarios no utilicen protocolos de autenticación heredados. Consulte el artículo [cómo: Bloquee la autenticación heredada para Azure ad](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) con acceso condicional para obtener más información.


    > [!IMPORTANT]

    > Existe un problema conocido que afecta a su capacidad de aprovechar los privilegios administrativos delegados para conectarse a Exchange Online PowerShell cuando se aplica MFA. Consulte [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obtener más información.


    Una vez que haya habilitado la Directiva de línea de base de *protección del usuario final* , todos los usuarios tendrán una nueva experiencia cuando inicien sesión. Las siguientes figuras son lo que experimentarán los usuarios

      ![Solicitar más información](../images/security/baseline-require-more-info.png)

      ![Validación de seguridad adicional](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicación móvil](../images/security/baseline-configure-mobile-app.png)

      ![Se completó la configuración de validación de seguridad adicional](../images/security/baseline-security-verification-setup-completed.png)

      ![Validación de seguridad adicional comprobada](../images/security/baseline-security-verification-confirmed.png)

    Una vez que el usuario haya completado lo anterior, podrá iniciar sesión en el servicio en la nube de Microsoft al que estaba intentando obtener acceso. Tenga en cuenta que hasta que se apliquen los requisitos de seguridad del asociado, los usuarios que no estén incluidos en la Directiva de línea de base *requerir MFA para administradores* solo se les pedirá que MFA se base en el riesgo.
